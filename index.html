<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./style/style.css" type="text/css">
        <title>Document</title>
    </head>

    <body>
        <!-- Título -->
        <h1>Elegí tu producto deseado!</h1>
        <!-- DIV contenedor de todos los productos -->
        <div class="contenedor-productos">

            <!-- DIV contenedor del producto (imagen+texto) -->
            <div class="producto">
                <!-- DIV contenedor imagen -->
                <div class="foto-producto">
                    <img src="./img/RazerNaga-x1.png" alt="Mouse Razer Naga"/>
                </div>
                <hr>
                <!-- Tipo o grupo del producto -->
                <div class="tipo-producto">Periféricos</div>
                <!-- Descripción del producto -->
                <div class="descripcion-producto">Mouse Razer Naga</div>
            </div>

            <!-- DIV contenedor del producto (imagen+texto) -->
            <div class="producto">
                <!-- DIV contenedor imagen-->
                <div class="foto-producto">
                    <img src="./img/SamsungTabS2-x1.png" alt="Samsung Tab S2"/>
                </div>
                <hr>
                <!-- Tipo o grupo del producto -->
                <div class="tipo-producto">Celulares y tablets</div>
                <!-- Descripción del producto -->
                <div class="descripcion-producto">Samsung Tab S2</div>
            </div>

            <!-- DIV contenedor del producto (imagen+texto) -->
            <div class="producto">
                <!-- DIV contenedor imagen -->
                <div class="foto-producto">
                    <img src="./img/SonyDSCRX10-x1.png" alt="Sony DSCRX10"/>
                </div>
                <hr>
                <!-- Tipo o grupo del producto -->
                <div class="tipo-producto">Cámaras</div>
                <!-- Descripción del producto -->
                <div class="descripcion-producto">Cámara Sony DSCRX10</div>
            </div>

            <!-- DIV contenedor del producto (imagen+texto) -->
            <div class="producto">
                <!-- DIV contenedor imagen -->
                <div class="foto-producto">
                    <img src="./img/SonyPS4-x1.png" alt="Sony PS4"/>
                </div>
                <hr>
                <!-- Tipo o grupo del producto -->
                <div class="tipo-producto">Entretenimiento</div>
                <!-- Descripción del producto -->
                <div class="descripcion-producto">Sony PS4</div>
            </div>
        </div>
    </body>
</html>
